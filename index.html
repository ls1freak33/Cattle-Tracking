<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cattle Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg:#f2f2f2; --card:#fff;
  --primary:#2e7d32; --secondary:#0277bd;
  --warn:#ef6c00; --danger:#c62828;
}
body { margin:0; padding:15px; font-family:Arial; background:var(--bg); }
h1{text-align:center}
button{width:100%;padding:15px;margin:6px 0;font-size:17px;border-radius:10px;border:none;color:#fff}
.primary{background:var(--primary)} .secondary{background:var(--secondary)}
.warn{background:var(--warn)} .danger{background:var(--danger)}
input,select{width:100%;padding:14px;margin:6px 0;border-radius:8px;border:1px solid #ccc}
.card{background:var(--card);padding:15px;border-radius:12px;margin-top:12px}
.hidden{display:none}
</style>
</head>

<body>

<h1>ğŸ„ Cattle Tracker</h1>

<!-- NAV -->
<div id="home">
  <button class="primary" onclick="show('calves')">ğŸ„ Calves</button>
  <button class="secondary" onclick="show('cows')">ğŸ„ Cows</button>
  <button class="secondary" onclick="show('bulls')">ğŸ‚ Bulls</button>
</div>

<!-- CALVES -->
<div id="calves" class="hidden">
  <button class="primary" onclick="show('addCalf')">â• Add Calf</button>
  <div id="calfList"></div>
  <button class="secondary" onclick="goHome()">Back</button>
</div>

<!-- ADD CALF -->
<div id="addCalf" class="card hidden">
  <h2>Add Calf</h2>
  <select id="calfSex"><option>Female</option><option>Male</option></select>
  <input type="date" id="birthDate">
  <select id="damSelect"></select>
  <select id="sireSelect"></select>
  <button class="primary" onclick="saveCalf()">Save</button>
  <button class="secondary" onclick="show('calves')">Cancel</button>
</div>

<!-- COWS -->
<div id="cows" class="hidden">
  <button class="primary" onclick="show('addCow')">â• Add Cow</button>
  <div id="cowList"></div>
  <button class="secondary" onclick="goHome()">Back</button>
</div>

<!-- ADD COW -->
<div id="addCow" class="card hidden">
  <h2>Add Cow</h2>
  <input id="cowTag" placeholder="Cow Tag Number">
  <select id="cowColor">
    <option>Yellow</option><option>Red</option><option>Orange</option><option>White</option>
  </select>
  <button class="primary" onclick="saveCow()">Save Cow</button>
  <button class="secondary" onclick="show('cows')">Cancel</button>
</div>

<!-- BULLS -->
<div id="bulls" class="hidden">
  <button class="primary" onclick="show('addBull')">â• Add Bull</button>
  <div id="bullList"></div>
  <button class="secondary" onclick="goHome()">Back</button>
</div>

<!-- ADD BULL -->
<div id="addBull" class="card hidden">
  <h2>Add Bull</h2>
  <input id="bullNum" placeholder="Bull Number">
  <button class="primary" onclick="saveBull()">Save Bull</button>
  <button class="secondary" onclick="show('bulls')">Cancel</button>
</div>

<script>
let calves=JSON.parse(localStorage.calves||"[]");
let cows=JSON.parse(localStorage.cows||"[]");
let bulls=JSON.parse(localStorage.bulls||"[]");

function saveAll(){
  localStorage.calves=JSON.stringify(calves);
  localStorage.cows=JSON.stringify(cows);
  localStorage.bulls=JSON.stringify(bulls);
}
function hideAll(){document.querySelectorAll("body>div").forEach(d=>d.classList.add("hidden"))}
function show(id){hideAll();document.getElementById(id).classList.remove("hidden");refresh()}
function goHome(){hideAll();home.classList.remove("hidden")}

function refresh(){
  cowList.innerHTML=cows.map(c=>`<div class="card">ğŸ„ ${c.tag} (${c.color})</div>`).join("");
  bullList.innerHTML=bulls.map(b=>`<div class="card">ğŸ‚ Bull ${b}</div>`).join("");
  calfList.innerHTML=calves.map(c=>`<div class="card">${c.sex} calf | Dam ${c.dam} | Sire ${c.sire}</div>`).join("");
  damSelect.innerHTML=cows.map(c=>`<option>${c.tag}</option>`).join("");
  sireSelect.innerHTML=bulls.map(b=>`<option>${b}</option>`).join("");
}

function saveCow(){cows.push({tag:cowTag.value,color:cowColor.value});saveAll();show('cows')}
function saveBull(){bulls.push(bullNum.value);saveAll();show('bulls')}
function saveCalf(){
  calves.push({sex:calfSex.value,birth:birthDate.value,dam:damSelect.value,sire:sireSelect.value});
  saveAll();show('calves')
}
</script>

</body>
</html>
