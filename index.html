<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cattle Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f2f2f2;--card:#fff;
  --primary:#2e7d32;--secondary:#0277bd;
  --danger:#c62828;--warn:#ef6c00;
}
body{margin:0;padding:15px;font-family:Arial;background:var(--bg)}
h1{text-align:center}
button{width:100%;padding:15px;margin:6px 0;font-size:17px;border-radius:10px;border:none;color:#fff}
.primary{background:var(--primary)}
.secondary{background:var(--secondary)}
.danger{background:var(--danger)}
.warn{background:var(--warn)}
.small-danger{width:60%;margin:10px auto;padding:10px;font-size:15px}
input,select{width:100%;padding:14px;margin:6px 0;border-radius:8px;border:1px solid #ccc}
.card{background:var(--card);padding:15px;border-radius:12px;margin-top:12px}
.list-card{cursor:pointer}
.hidden{display:none}
.vax{background:#e8f5e9;padding:8px;border-radius:6px;margin:5px 0}
</style>
</head>

<body>

<h1>üêÑ Cattle Tracker</h1>

<div id="screens">

<!-- HOME -->
<div id="home">
  <button class="primary" onclick="showScreen('calves',true)">Calves</button>
  <button class="secondary" onclick="showScreen('heifers',true)">Heifers</button>
  <button class="secondary" onclick="showScreen('cows',true)">Cows</button>
  <button class="secondary" onclick="showScreen('bulls',true)">Bulls</button>
</div>

<!-- CALVES -->
<div id="calves" class="hidden">
  <button class="primary" onclick="showScreen('addCalf')">‚ûï Add Calf</button>
  <div id="calfList"></div>
  <button class="secondary" onclick="showScreen('home')">Back</button>
</div>

<!-- HEIFERS -->
<div id="heifers" class="hidden">
  <div id="heiferList"></div>
  <button class="secondary" onclick="showScreen('home')">Back</button>
</div>

<!-- COWS -->
<div id="cows" class="hidden">
  <button class="primary" onclick="showScreen('addCow')">‚ûï Add Cow</button>
  <div id="cowList"></div>
  <button class="secondary" onclick="showScreen('home')">Back</button>
</div>

<!-- BULLS -->
<div id="bulls" class="hidden">
  <button class="primary" onclick="showScreen('addBull')">‚ûï Add Bull</button>
  <div id="bullList"></div>
  <button class="secondary" onclick="showScreen('home')">Back</button>
</div>

<!-- ADD FORMS -->
<div id="addCalf" class="card hidden">
  <h2>Add Calf</h2>
  <select id="calfSex"><option>Female</option><option>Male</option></select>
  <input type="date" id="birthDate">
  <select id="damSelect"></select>
  <select id="sireSelect"></select>
  <select id="calfStatus"><option>Kept</option><option>Sold</option></select>
  <button class="primary" onclick="saveCalf()">Save Calf</button>
  <button class="secondary" onclick="showScreen('calves',true)">Cancel</button>
</div>

<div id="addCow" class="card hidden">
  <h2>Add Cow</h2>
  <input id="cowTag" placeholder="Cow Tag Number">
  <select id="cowColor">
    <option>Yellow</option><option>Red</option><option>Orange</option><option>White</option>
  </select>
  <button class="primary" onclick="saveCow()">Save Cow</button>
  <button class="secondary" onclick="showScreen('cows',true)">Cancel</button>
</div>

<div id="addBull" class="card hidden">
  <h2>Add Bull</h2>
  <input id="bullNum" placeholder="Bull Number">
  <button class="primary" onclick="saveBull()">Save Bull</button>
  <button class="secondary" onclick="showScreen('bulls',true)">Cancel</button>
</div>

<!-- DETAIL -->
<div id="detail" class="card hidden"></div>

</div>

<script>
let calves=JSON.parse(localStorage.calves||"[]");
let heifers=JSON.parse(localStorage.heifers||"[]");
let cows=JSON.parse(localStorage.cows||"[]");
let bulls=JSON.parse(localStorage.bulls||"[]");
let current=null, currentType=null;

function saveAll(){
  localStorage.calves=JSON.stringify(calves);
  localStorage.heifers=JSON.stringify(heifers);
  localStorage.cows=JSON.stringify(cows);
  localStorage.bulls=JSON.stringify(bulls);
}

function showScreen(id,doRefresh=false){
  document.querySelectorAll("#screens > div").forEach(d=>d.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  if(doRefresh) refresh();
}

function refresh(){
  calfList.innerHTML=calves.map(c=>`
    <div class="card list-card" onclick="openCalf(${c.id})">
      ${c.sex} calf | ${c.status} | Dam ${c.dam}
    </div>`).join("");

  heiferList.innerHTML=heifers.map(h=>`
    <div class="card list-card" onclick="openHeifer(${h.id})">
      Heifer | Born ${h.birth}
    </div>`).join("");

  cowList.innerHTML=cows.map(c=>`
    <div class="card list-card" onclick="openCow('${c.tag}')">
      üêÑ Cow ${c.tag} (${c.color})
    </div>`).join("");

  bullList.innerHTML=bulls.map(b=>`
    <div class="card list-card" onclick="openBull('${b}')">üêÇ Bull ${b}</div>`).join("");

  damSelect.innerHTML=cows.map(c=>`<option>${c.tag}</option>`).join("");
  sireSelect.innerHTML=bulls.map(b=>`<option>${b}</option>`).join("");
}

function saveCalf(){
  calves.push({
    id:Date.now(),sex:calfSex.value,birth:birthDate.value,
    dam:damSelect.value,sire:sireSelect.value,status:calfStatus.value,
    vaccinations:[]
  });
  saveAll(); showScreen('calves',true);
}

function saveCow(){
  cows.push({tag:cowTag.value,color:cowColor.value,vaccinations:[]});
  saveAll(); showScreen('cows',true);
}

function saveBull(){
  bulls.push(bullNum.value);
  saveAll(); showScreen('bulls',true);
}

function openCalf(id){
  current=id; currentType="calf";
  let c=calves.find(x=>x.id===id);
  detail.innerHTML=`
    <h2>Calf</h2>
    Sex: ${c.sex}<br>Birth: ${c.birth}<br>Dam: ${c.dam}<br>Sire: ${c.sire}<br>Status: ${c.status}
    ${c.sex==="Female" && c.status==="Kept" ? `<button class="warn" onclick="promoteToHeifer(${id})">Promote to Heifer</button>` : ``}
    <button class="secondary" onclick="showScreen('calves',true)">Back</button>`;
  showScreen('detail');
}

function promoteToHeifer(id){
  let calf=calves.find(c=>c.id===id);
  calves=calves.filter(c=>c.id!==id);
  heifers.push(calf);
  saveAll();
  showScreen('heifers',true);
}

function openHeifer(id){
  current=id;
  let h=heifers.find(x=>x.id===id);
  detail.innerHTML=`
    <h2>Heifer</h2>
    Birth: ${h.birth}<br>Dam: ${h.dam}<br>Sire: ${h.sire}
    <button class="warn" onclick="promoteToCow(${id})">Promote to Cow</button>
    <button class="secondary" onclick="showScreen('heifers',true)">Back</button>`;
  showScreen('detail');
}

function promoteToCow(id){
  let h=heifers.find(x=>x.id===id);
  heifers=heifers.filter(x=>x.id!==id);
  cows.push({tag:"",color:"Yellow",vaccinations:h.vaccinations});
  saveAll();
  showScreen('cows',true);
}

function openCow(tag){
  let cow=cows.find(c=>c.tag===tag);
  let her=calves.filter(c=>c.dam===tag);
  detail.innerHTML=`
    <h2>Cow ${tag}</h2>
    Calves Produced: ${her.length}
    <button class="secondary" onclick="showScreen('cows',true)">Back</button>`;
  showScreen('detail');
}

function openBull(num){
  let his=calves.filter(c=>c.sire===num);
  detail.innerHTML=`
    <h2>Bull ${num}</h2>
    Calves Sired: ${his.length}
    <button class="secondary" onclick="showScreen('bulls',true)">Back</button>`;
  showScreen('detail');
}

showScreen('home',true);
</script>

</body>
</html>
