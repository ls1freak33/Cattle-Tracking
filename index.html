<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cattle Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f2f2f2;--card:#fff;
  --primary:#2e7d32;--secondary:#0277bd;--danger:#c62828;
}
body{margin:0;padding:15px;font-family:Arial;background:var(--bg)}
h1{text-align:center}
button{width:100%;padding:14px;margin:6px 0;font-size:16px;border-radius:10px;border:none;color:#fff}
.primary{background:var(--primary)}
.secondary{background:var(--secondary)}
.danger{background:var(--danger)}
.small{width:70%;margin:8px auto}
input,select{width:100%;padding:12px;margin:6px 0;border-radius:8px;border:1px solid #ccc}
.card{background:var(--card);padding:15px;border-radius:12px;margin-top:12px}
.list{cursor:pointer}
.hidden{display:none}
.badge{background:#e8f5e9;padding:6px;border-radius:6px;margin:4px 0}
</style>
</head>

<body>

<h1>ğŸ„ Cattle Tracker</h1>

<div id="screens">

<div id="home">
  <button class="primary" onclick="show('calves')">Calves</button>
  <button class="secondary" onclick="show('cows')">Cows</button>
  <button class="secondary" onclick="show('bulls')">Bulls</button>
</div>

<div id="calves" class="hidden">
  <button class="primary" onclick="show('addCalf')">â• Add Calf</button>
  <div id="calfList"></div>
  <button class="secondary" onclick="show('home')">Back</button>
</div>

<div id="cows" class="hidden">
  <button class="primary" onclick="show('addCow')">â• Add Cow</button>
  <div id="cowList"></div>
  <button class="secondary" onclick="show('home')">Back</button>
</div>

<div id="bulls" class="hidden">
  <button class="primary" onclick="show('addBull')">â• Add Bull</button>
  <div id="bullList"></div>
  <button class="secondary" onclick="show('home')">Back</button>
</div>

<!-- ADD CALF -->
<div id="addCalf" class="card hidden">
  <h2>Add Calf</h2>
  <select id="calfSex">
    <option>Female</option>
    <option>Male</option>
  </select>
  <input id="calfTag" placeholder="Tag">
  <input id="calfColor" placeholder="Tag Color">
  <input type="date" id="calfBirth">
  <select id="cow"></select>
  <select id="sire"></select>
  <button class="primary" onclick="saveCalf()">Save Calf</button>
  <button class="secondary" onclick="show('calves')">Cancel</button>
</div>

<!-- ADD COW -->
<div id="addCow" class="card hidden">
  <h2>Add Cow</h2>
  <input id="cowTag" placeholder="Tag">
  <button class="primary" onclick="saveCow()">Save</button>
  <button class="secondary" onclick="show('cows')">Cancel</button>
</div>

<!-- ADD BULL -->
<div id="addBull" class="card hidden">
  <h2>Add Bull</h2>
  <input id="bullNum" placeholder="Bull Number">
  <button class="primary" onclick="saveBull()">Save</button>
  <button class="secondary" onclick="show('bulls')">Cancel</button>
</div>

<div id="detail" class="card hidden"></div>

</div>

<script>
let animals = JSON.parse(localStorage.animals || "[]");
let bulls = JSON.parse(localStorage.bulls || "[]");
let editing=null;

const saveAll=()=>localStorage.animals=JSON.stringify(animals);

const show=id=>{
  document.querySelectorAll("#screens>div").forEach(d=>d.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  refresh();
};

const refresh=()=>{
  calfList.innerHTML=animals.filter(a=>a.role==="calf").map(a=>`
    <div class="card list" onclick="openAnimal(${a.id})">
      CALF | ${a.tag||"No Tag"}<br>
      ğŸ’‰ Vaccines: ${(a.vaccines||[]).length}
    </div>`).join("");

  cowList.innerHTML=animals.filter(a=>a.role==="cow").map(a=>`
    <div class="card list" onclick="openAnimal(${a.id})">
      ğŸ„ Cow ${a.tag||"No Tag"}<br>
      ğŸ’‰ Vaccines: ${(a.vaccines||[]).length}
    </div>`).join("");

  bullList.innerHTML=bulls.map(b=>`<div class="card">${b}</div>`).join("");

  cow.innerHTML=`<option value="">Unknown Cow</option>`+
    animals.filter(a=>a.role==="cow").map(c=>`<option value="${c.id}">${c.tag||"Cow"}</option>`).join("");

  sire.innerHTML=`<option value="">Unknown Sire</option>`+
    bulls.map(b=>`<option>${b}</option>`).join("");
};

const saveCalf=()=>{
  animals.push({
    id:Date.now(),
    role:"calf",
    sex:calfSex.value,
    tag:calfTag.value,
    color:calfColor.value,
    birth:calfBirth.value,
    cowId:cow.value||null,
    sire:sire.value||null,
    cut: calfSex.value==="Male"?"No":null,
    vaccines:[]
  });
  saveAll();show("calves");
};

const saveCow=()=>{
  animals.push({id:Date.now(),role:"cow",tag:cowTag.value,vaccines:[]});
  saveAll();show("cows");
};

const saveBull=()=>{
  bulls=[bullNum.value];
  localStorage.bulls=JSON.stringify(bulls);
  show("bulls");
};

const openAnimal=id=>{
  editing=JSON.parse(JSON.stringify(animals.find(a=>a.id===id)));

  const vaccineList=(editing.vaccines||[]).map(v=>
    `<div class="badge">${v.date}${v.note?" â€“ "+v.note:""}</div>`
  ).join("") || "None";

  detail.innerHTML=`
    <h2>${editing.role.toUpperCase()}</h2>

    Tag:<input id="eTag" value="${editing.tag||""}">
    Color:<input id="eColor" value="${editing.color||""}">
    Born:<input type="date" id="eBirth" value="${editing.birth||""}">

    <h3>Vaccines</h3>
    ${vaccineList}

    <input type="date" id="vDate">
    <input id="vNote" placeholder="Vaccine note">
    <button class="secondary" onclick="addVaccine()">Add Vaccine</button>

    ${editing.sex==="Male"?`
      Cut:
      <select id="eCut">
        <option ${editing.cut==="No"?"selected":""}>No</option>
        <option ${editing.cut==="Yes"?"selected":""}>Yes</option>
      </select>`:""}

    <button class="primary small" onclick="saveEdits()">Save Changes</button>
    <button class="secondary" onclick="show('${editing.role}s')">Back</button>
  `;
  show("detail");
};

const addVaccine=()=>{
  if(!editing.vaccines)editing.vaccines=[];
  if(vDate.value)
    editing.vaccines.push({date:vDate.value,note:vNote.value});
  openAnimal(editing.id);
};

const saveEdits=()=>{
  let i=animals.findIndex(a=>a.id===editing.id);
  animals[i]={...animals[i],
    tag:eTag.value,
    color:eColor.value,
    birth:eBirth.value,
    vaccines:editing.vaccines,
    cut: editing.sex==="Male"?eCut?.value:null
  };
  saveAll();show(editing.role+"s");
};

show("home");
</script>

</body>
</html>
